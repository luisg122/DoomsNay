                maxZoom: 18,
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1,
                accessToken: 'pk.eyJ1IjoibHVpc2cxMjIiLCJhIjoiY2tocXo2MHdsMGN1NjJ3cGRpNjFtZGV5YSJ9.LA1GqN3vUVJwZqCBL3zR3w'
            }).addTo(mymap);   

            var circle = L.circle([51.508, -0.11], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: 500
            }).addTo(mymap);

            var polygon = L.polygon([
                [51.509, -0.08],
                [51.503, -0.06],
                [51.51, -0.047]
            ]).addTo(mymap);
        </script>
